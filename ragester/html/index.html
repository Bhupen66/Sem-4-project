<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/22bca29/ragester/css/style.css">
    <link rel="icon" href="/22bca29/image/SNA-.png" type="image/x-icon">
</head>
<body>
   
    <div class="logo" >
        <img class="logo"  src="/22bca29/image/SNA-.png" alt="Description of the image">
        <p> Shree Nath Auto Pats</p>
    </div>
    <div class="register">
        <form action="">
            <h2>Regiter</h2>
            <div class="input">
                <span class="icon"><ion-icon name="id-card"></ion-icon></span>
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input">
                <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                <input type="text" placeholder="Phone Number" required>
            </div>
            <div class="input">
                <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
                <input type="text" placeholder="Date of birth" required>
            </div>
            <div class="input">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" placeholder="User-Name" required>
            </div>
            <div class="input">
                <span class="icon"><ion-icon name="eye-off-sharp"></ion-icon>
                </span>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input">
                <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                <input type="password" placeholder="Conform Password" required>
            </div>
            <button type="submit">register</button>
            <div class="Login">
                <p>have an account ? <a href="/22bca29/loing/loder.html">Login</a></p>
            </div>
        </form> 
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
